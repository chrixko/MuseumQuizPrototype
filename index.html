<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>MuseumQuiz</title>

		<script type='text/javascript' src='js/jquery-1.9.1.js'></script>
		<script type='text/javascript' src='js/jquery-ui-1.10.3.custom.js'></script>
		
		<script type='text/javascript' src='js/jquery.foggy.min.js'></script>		
		<script type="text/javascript" src="js/selectToUISlider.jQuery.js"></script>

		<script type="text/javascript" src="js/app.js"></script>

		<link rel="stylesheet" href="css/redmond/jquery-ui-1.7.1.custom.css" type="text/css" />
		<link rel="Stylesheet" href="css/ui.slider.extras.css" type="text/css" />

		<style type='text/css'>
			body {
				font-family:"Segoe UI","Helvetica Neue",Helvetica,Arial,sans-serif; 
				background-image:url('images/shattered.png');
			}
			
			div#container {
				margin-left: 50px;
				margin-top: 50px;
			}

			div#left { 
				float: left;
				width: 45%; 
			}

			div#right {
				width: 45%;
				float: right;				
			}
			
			div#bottom {
				text-align: center;
			}

			div#categories {
				padding-top: 300px;
			}

			.category {
				margin-top: 50px;
			}

			.word_cloud {
				margin-top: 10px;
			}

			.word {
				float:	left;
				margin-left: 20px;
			}

			.selected {
				color: red;				
			}

			fieldset {
    			border: 0;
			}		
		</style>		
	</head>

	<body>
		<div id="container">
			<div id="left">
				<div id="top">
					<div id="bars">											
						<fieldset border=0>
							<label for="Epoch">Select an Epoch:</label>
							<br />
							<br />
							<select name="epoch" id="select_epoch">
								<option value=""></option>
							</select>								

							<br />
							<br />
							<br />

							<label for="painter">Select a Painter:</label>
							<br />
							<br />
							<select name="painter" id="select_painter">
								<option value=""></option>
							</select>								

							<br />
							<br />
							<br />
							
							<label for="context">Select the relevant historical context:</label>
							<br />
							<br />
							<select name="context" id="select_context">
								<option value=""></option>
							</select>


							<br />
							<br />
							<br />																															
						</fieldset>
					</div>
				</div>
				<div id="bottom">
					<div id="painting_container">
						<img id="painting" src="painting.jpg" />
					</div>					
				</div>				
			</div>
			<div id="right">
				<div id="categories">
					<div class="category" id="epoch">
						<div>
							<b>Epoch:</b>
						</div>

						<div class="word_cloud">
							<div class="word">
								17th
							</div>

							<div class="word">
								18th
							</div>

							<div class="word">
								19th
							</div>														
						</div>

					</div>	
					<div class="category" id="painter">
						<div>
							<b>Painter:</b>
						</div>	

						<div class="word_cloud">
							<div class="word">
								vermeer
							</div>

							<div class="word">
								gogh
							</div>

							<div class="word">
								matisse
							</div>														
						</div>											
					</div>	
					<div class="category" id="context">
						<div>
							<b>Context:</b>
						</div>						
					</div>																		
				</div>				
			</div>			
		</div>

		<script type="text/javascript">
			$('select#select_epoch').selectToUISlider().hide();
			$('select#select_painter').selectToUISlider().hide();
			$('select#select_context').selectToUISlider().hide();			

			$('.word').click(function() {
				var word = $(this).text();
				var category = $(this).parent().parent().attr('id');				

				if($.inArray(word, app.getCollectionByCategory(category)) == -1) {					
					$(this).addClass("selected");
					app.addWord(category, word);
				} else {
					$(this).removeClass("selected");
					app.removeWord(category, word);
				}
				
				app.updateSelector(category);
			});



			$(document).ready(function(){
				$("#painting").foggy({
					blurRadius: 20,          // In pixels.
					opacity: 1,           // Falls back to a filter for IE.
					cssFilterSupport: true  // Use "-webkit-filter" where available.
				}); 		
			});
		</script>

	</body>
</html>
